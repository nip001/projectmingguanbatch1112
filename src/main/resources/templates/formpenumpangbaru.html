<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Penumpang baru</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<h1>Form Pendaftaran Penumpang</h1>

<form th:action="@{/penumpang/daftar}" method="post" th:object="${objekPenumpang}">
  <div class="mb-3">
    <label for="exampleInputNik" class="form-label">NIK</label>
    <input type="text" class="form-control" th:field="*{nik}" id="exampleInputNik" aria-describedby="nik">
  </div>
  <div class="mb-3">
    <label for="exampleInputNama" class="form-label">Nama</label>
    <input type="text" class="form-control" th:field="*{nama}" id="exampleInputNama" aria-describedby="nama">
  </div>
  <div class="mb-3">
    <label for="exampleInputTelepon" class="form-label">Telepon</label>
    <input type="number" class="form-control" th:field="*{telepon}" id="exampleInputNik" aria-describedby="telepon">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
