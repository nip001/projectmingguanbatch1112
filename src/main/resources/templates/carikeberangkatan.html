<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cari Keberangkatan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1>Cari Keberangkatan</h1>
<form th:action="@{/keberangkatan/datakeberangkatan}" method="Get">
  <div class="mb-3">
    <label for="exampleInputTanggal" class="form-label">Tanggal</label>
    <input type="text" class="form-control" th:name="tanggal" id="exampleInputTanggal" aria-describedby="tanggal">
  </div>
  <div class="mb-3">
    <label for="exampleInputKeberangkatan" class="form-label">Terminal Keberangkatan</label>
    <input type="text" class="form-control" th:name="terminal" id="exampleInputTerminal" aria-describedby="terminal">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
