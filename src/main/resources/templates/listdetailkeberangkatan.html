<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List Keberangkatan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1>Keberangkatan yang tersedia</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">deskripsi</th>
      <th scope="col">waktu</th>
      <th scope="col">perusahaan</th>
      <th scope="col">kelas</th>
      <th scope="col">harga</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="keberangkatan : ${listKeberangkatan}">
      <th th:text = "${keberangkatan.id}" scope="row">1</th>
      <td th:text = "${keberangkatan.idJurusan.deskripsi}">Mark</td>
      <td th:text = "${keberangkatan.tanggal}">Otto</td>
      <td th:text = "${keberangkatan.noPolisi.namaPerusahaan}">@mdo</td>
      <td th:text = "${keberangkatan.kelas}">@mdo</td>
      <td th:text = "${keberangkatan.harga}">@mdo</td>
    </tr>
  </tbody>
</table>
</body>
</html>
